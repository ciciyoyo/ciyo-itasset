<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=Edge，chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>通告详情</title>
    <style>

        body {
            margin: 0;
            padding: 20px 16px 12px;
            background-color: #fafafa;
        }

        .rich_media_title {
            font-size: 22px;
            line-height: 1.4;
            margin: 0 0 14px;
        }

        .meta_content {
            margin-bottom: 22px;
            line-height: 20px;
            font-size: 0;
            word-wrap: break-word;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }

        .rich_media_meta {
            display: inline-block;
            vertical-align: middle;
            margin: 0 10px 10px 0;
            font-size: 15px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .rich_media_meta.priority {
            padding: 0 4px;
            font-size: 12px;
            line-height: 1.67;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            width: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
            max-width: 70%;
            font-style: normal;
            letter-spacing: normal;
            background: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.3);
            margin-right: 8px;
        }

        .rich_media_meta.H {
            color: #f5222d;
            background: #fff1f0;
            border-color: #ffcfbf;
        }


        .rich_media_meta.M {
            color: #fa8c16;
            background: #fff7e6;
            border-color: #ffe59a;
        }

        .rich_media_meta.text {
            color: rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* 滚动条优化 start */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f6f6f6;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cdcdcd;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #747474;
        }

        ::-webkit-scrollbar-corner {
            background: #f6f6f6;
        }

        /* 滚动条优化 end */

    </style>
</head>
<body>
<div>
    <h2 class="rich_media_title" th:text="${data.title}"></h2>
    <div class="meta_content">
        <span class="rich_media_meta priority " th:classappend="${data.priority}" th:if="${data?.priority}"
              th:switch="${data.priority.value}">
            <span th:case="'H'">高</span>
            <span th:case="'M'">中</span>
            <span th:case="'L'">低</span>
            <span th:case="*">未知</span>
        </span>
        <span class="rich_media_meta text" th:if="${data?.sender}" th:text="${data.sender}"></span>
        <span class="rich_media_meta text" th:if="${data?.sendTime}"
              th:text="${#temporals.format(data.sendTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
</div>
<div th:utext="${data.msgContent}"></div>
</body>
</html>
